<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "heading">
        <h1>Stopwatch</h1>
    </div>
    <div class="container">
        <div class="stopwatch">
            <div class="display" id="display">00:00:00:000</div>
            <div class="buttons">
                <button id="startStopBtn" class="startBtn">Start</button>
                <button id="lapResetBtn" class="lapBtn" disabled>Lap</button>
            </div>
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
